<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="circles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.js" charset="utf-8"></script>
    <script type="text/paperscript" canvas="myCanvas">
      var sound = new Howl({
        src: ['sounds/bubbles.mp3']
      });

      var arrayOfCircle = [];
      function onKeyDown(event) {
        var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = new Point.random();
        var point = maxPoint * randomPoint;
        var circle = new Path.Circle(point, 500);
        circle.fillColor = hue;
        arrayOfCircle.push(circle)
        sound.play()
      }

      function onFrame(event) {
        arrayOfCircle.forEach(function(circle) {
          circle.fillColor.hue += 1;
          circle.scale(0.9);
        })
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
