<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inputs</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>

    <form>
      <label for="Dogs">Dogs:</label>
      <input type="Radio" id="Dogs" name="petChoice" value="DOAG">
      <label for="Cats">Cats:</label>
      <input type="Radio" id="Cats" name="petChoice" value="CATE">

      <p>Current Mood?</p>

      <select name="mood">
        <option value="happy">:)</option>
        <option value="Sad">:(</option>
      </select>

      <p>And why do you love that pet?</p>
      <textarea name="textArea" rows="10" cols="100"></textarea><br>

      <button>Go!</button>
    </form>

  </body>
</html>
