<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Login</h1>

    <form method="get">
      <label for="Email">Email:</label>
      <input id="Email" name="username" type="email" required placeholder="Email">
      <label for="password"> Password:</label>
      <input id="password" name="Password" type="password" required placeholder="Password">
      <input type="Submit">
    </form>

  </body>
</html>
