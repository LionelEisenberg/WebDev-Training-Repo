<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>score</title>
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript">
    window.addEventListener('load', function () {
      var toGoal = document.querySelector("input");
      var toGoalVal = 5;
      var p1Button = document.querySelectorAll('button')[0];
      var p2Button = document.querySelectorAll('button')[1];
      var resetBtn = document.querySelectorAll('button')[2];
      var p1Score = 0
      var p2Score = 0;
      var gameOver = false;

      toGoal.addEventListener('change', function() {
        toGoalVal = parseInt(toGoal.value);
        document.querySelector("#toGoal").textContent = toGoalVal;
      })

      p1Button.addEventListener("click", function() {
        if (!gameOver) {
          p1Score++;
          console.log(p1Score === toGoalVal);
          if (p1Score === toGoalVal) {
            document.querySelector("#p1Score").classList.add("Winner");
            gameOver = true;
          }
          document.querySelector("#p1Score").textContent = p1Score;
        }
      })

      p2Button.addEventListener('click', function() {
        if (!gameOver) {
          p2Score++;
          if (p2Score === toGoalVal) {
            document.querySelector("#p2Score").classList.add("Winner");
            gameOver = true;
          }
          document.querySelector("#p2Score").textContent = p2Score;
        }
      })

      resetBtn.addEventListener('click', function() {
        p2Score = 0;
        p1Score = 0;
        document.querySelector("#p2Score").textContent = p2Score;
        document.querySelector("#p1Score").textContent = p1Score;
        document.querySelector("#p1Score").classList.remove("Winner");
        document.querySelector("#p2Score").classList.remove("Winner");
        gameOver = false;
      })

    })
    </script>
  </head>
  <body>
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    <p>playing to: <span id="toGoal">5</span></p>
    <input type="number">
    <button type="button" name="p1">Player One</button>
    <button type="button" name="p2">Player Two</button>
    <button type="button" name="button">Reset</button>
  </body>
</html>
